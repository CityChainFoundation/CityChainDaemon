name: Build

on: 
  push:
    branches:
      - master

jobs:
  
  buildAndUnitTest:

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macos-latest ]
        node_version: [8.x, 10.x]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    
    env:
      SOLUTION_PATH: 'src/City.Chain.sln'
      BUILD_CONFIGURATION: 'Release'

    steps:

    - uses: actions/checkout@v1
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '2.1.607' 
      
    # - name: Set Node.js version ${{ matrix.node_version }}
    #   uses: actions/setup-node@v1
    #   with:
    #     node-version: ${{ matrix.node_version }}

    # - name: Get Version
    #   run: |
    #     node -p "require('./package.json').version"
    #     echo "::set-env name=VERSION::1.0"
    #     echo "::set-env name=VERSION1::$(node -p \"require('./package.json').version\")"
    #     echo "::set-env name=VERSION2::$(node -p '"'require('./package.json').version'"')"

    - name: Restore
      run: dotnet restore ${{env.SOLUTION_PATH}}
      
    - name: Build
      run: dotnet build --configuration ${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_PATH}}
      
#    - name: Unit Test
#      run: dotnet test -v=normal --no-build --filter FullyQualifiedName!~IntegrationTests --configuration ${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_PATH}}

    - name: Release
    - uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        draft: true
        prerelease: false
        title: "Development Build"
        files: |
          LICENSE
          package.json
